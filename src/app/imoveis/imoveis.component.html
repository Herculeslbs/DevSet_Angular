<div class="container">
    <section id="imoveis-favoritos">
        <h2>Confira aqui os seus imóveis favoritos:</h2>
        <mat-grid-list cols="3" rowHeight="3:3">
            <div *ngFor="let imovel of imoveis; let i = index">
                <mat-grid-tile *ngIf="imovel.favorito">
                    <mat-card>
                        <mat-card-content>
                            <img mat-card-image [src]="imovel.foto" alt="imagem do imovel" />
                            <p>{{ imovel.descricao }}</p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button [class]="imovel.favorito === false ? 'favorite' : 'favorite-checked'"
                                [title]="imovel.favorito === false ? 'Adicionar aos favoritos' : 'Remover dos favoritos'"
                                mat-button (click)="toogleFavorito(i)">
                                <mat-icon aria-hidden="false" aria-label="Favoritos" fontIcon="favorite"></mat-icon>
                            </button>
                            <button mat-button (click)="verDetalhes(imovel.id)">Detalhes</button>
                        </mat-card-actions>
                    </mat-card>
                </mat-grid-tile>
            </div>
        </mat-grid-list>
    </section>
    <section id="lista-imoveis">
        <h2>Todos os imóveis:</h2>
        <mat-grid-list cols="3" rowHeight="3:3">
            <mat-grid-tile *ngFor="let imovel of imoveis; let i = index">
                <mat-card>
                    <mat-card-content>
                        <img mat-card-image [src]="imovel.foto" alt="imagem do imovel" />
                        <p class="descricacao">{{ imovel.descricao }}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button [class]="imovel.favorito === false ? 'favorite' : 'favorite-checked'"
                            [title]="imovel.favorito === false ? 'Adicionar aos favoritos' : 'Remover dos favoritos'"
                            mat-button (click)="toogleFavorito(i)">
                            <mat-icon aria-hidden="false" aria-label="Favoritos" fontIcon="favorite"></mat-icon>
                        </button>
                        <button mat-button (click)="verDetalhes(imovel.id)">Detalhes</button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </section>
</div>
